<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="\style.css">
</head>
<body>
    <div class="back">
        <button class="mode">Mode</button>
        <div class="circle"></div>
        <div class="container">
            <div class="pro"><h1>Josh's calci</h1></div>
            <div class="result">
                <h1 class="tex"></h1>
            </div>
            <div class="same onerow">
                <button class="num empty">
                    <h1 class="for">Ac</h1>
                </button>
                <button class="num">
                    <h1 class="for">+/-</h1>
                </button>
                <button class="num">
                    <h1 class="for del">%</h1>
                </button>
                <button class="num or" value="/">
                    <h1 class="wh">รท</h1>
                </button>
            </div>
            <div class="same tworow">
                <button class="num" value="7">
                    <h1 class="wh">7</h1>
                </button>
                <button class="num" value="8">
                    <h1 class="wh">8</h1>
                </button>
                <button class="num" value="9">
                    <h1 class="wh">9</h1>
                </button>
                <button class="num or" value="*">
                    <h1 class="wh">x</h1>
                </button>
            </div>
          <div class="same threerow">
            <button class="num"value="4">
                <h1 class="wh">4</h1>
            </button>
            <button class="num"value="5">
                <h1 class="wh">5</h1>
            </button>
            <button class="num"value="6">
                <h1 class="wh">6</h1>
            </button>
            <button class="num or" value="-">
                <h1 class="wh">-</h1>
            </button>
        </div>
           <div class="same fourrow">
            <button class="num"value="1">
                <h1 class="wh">1</h1>
            </button>
            <button class="num"value="2">
                <h1 class="wh">2</h1>
            </button>
            <button class="num"value="3">
                <h1 class="wh">3</h1>
            </button>
            <button class="num or" value="+">
                <h1 class="wh">+</h1>
            </button>
        </div>
           <div class="same fiverow">
            <button class="numb lf" value="0">
                <h1 class="wh">0</h1>
            </button>
            <button class="last" value=".">
                <h1 class="wh">.</h1>
            </button>
            <button class="last or equal">
                <h1 class="wh">=</h1>
            </button>
           </div>
        </div>
    </div>
</body>
<script src="\app.js"></script>
</html>
